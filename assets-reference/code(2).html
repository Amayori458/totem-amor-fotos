<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Amor por Fotos - Envio de Fotos</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&amp;display=swap" rel="stylesheet"/>

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

        tailwind.config = {

                        "display": ["Plus Jakarta Sans", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

<div class="layout-container flex h-full max-w-4xl grow flex-col items-center">

<div class="flex w-full flex-col items-center justify-center px-4 py-8 text-center sm:py-12">
<h1 class="text-brand-text text-[32px] font-bold leading-tight tracking-tight dark:text-white sm:text-4xl">Revele suas memórias favoritas</h1>
<p class="mt-2 text-brand-text-light text-base font-normal leading-normal dark:text-brand-turquoise">Siga os passos abaixo para enviar suas fotos e eternizar seus momentos.</p>
</div>
<!-- Main Content Area -->
<div class="flex w-full flex-1 flex-col items-center justify-center gap-8 md:flex-row md:items-start">
<!-- Instructions Column -->
<div class="flex w-full max-w-md flex-col gap-4 px-4 md:w-1/2 md:max-w-none md:px-0 md:pt-4">
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-1">
<div class="flex flex-col gap-3 rounded-lg border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-background-dark">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-brand-text dark:bg-primary/30 dark:text-white">
<span class="material-symbols-outlined !text-3xl">qr_code_scanner</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-sm font-normal leading-normal text-brand-text-light dark:text-brand-turquoise">Passo 1</p>
<h2 class="text-base font-bold leading-tight text-brand-text dark:text-white">Aponte a câmera do seu celular</h2>
</div>
</div>
<div class="flex flex-col gap-3 rounded-lg border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-background-dark">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-primary/20 text-brand-text dark:bg-primary/30 dark:text-white">
<span class="material-symbols-outlined !text-3xl">upload</span>
</div>
<div class="flex flex-col gap-1">
<p class="text-sm font-normal leading-normal text-brand-text-light dark:text-brand-turquoise">Passo 2</p>
<h2 class="text-base font-bold leading-tight text-brand-text dark:text-white">Selecione e envie suas fotos</h2>
</div>
</div>
</div>
</div>
<!-- QR Code Column -->
<div class="flex w-full max-w-md flex-col items-center gap-6 px-4 md:w-1/2 md:max-w-none md:px-0">
<div class="flex w-full flex-col items-center justify-center rounded-xl bg-white p-6 shadow-sm dark:bg-background-dark/50">
<p class="mb-4 text-center text-lg font-bold text-brand-text dark:text-white">Escaneie para começar</p>
<div class="aspect-square w-full max-w-[280px] rounded-lg bg-gray-200 dark:bg-gray-700">
<img class="h-full w-full rounded-lg object-cover" data-alt="QR Code to upload photos" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBikBuCIM62rup51uJ-hqzkV5vUzQoXm8uMC2uLcPSF7X51aT4V4DGBIpxLpkwM_QSDTCajKcTBp5K4vCqBR2iZE8Y-9vmWfPddVPtfU8wszDhkey0P4d3ycaMIwDBifrqH22Hl7iQfUaRTQyAr7XrUwopL-GEk-uIKiXdGYgsWMfKBYN_S7oMzdTzLSqdAOUv7BJpy6f_9oS3u1hrtZNkqzVSw6wj9lWh3Y17zkERbtQ1LvPA2HpXwwfCQfqNUO5doUqQHBsrQ9i8l"/>

<p class="mt-4 text-center text-sm text-brand-text-light dark:text-brand-turquoise">Sessão ID: A1B2-C3D4</p>
</div>

<div class="flex w-full flex-col items-stretch gap-3">
<button class="flex h-14 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-brand-text transition-transform duration-200 hover:scale-105 active:scale-100 disabled:cursor-not-allowed disabled:bg-gray-300 disabled:text-gray-500" disabled="">
<span class="truncate">Aguardando fotos...</span>
</button>
<button class="flex h-14 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent px-5 text-base font-bold leading-normal tracking-[0.015em] text-brand-text-light transition-colors hover:bg-gray-100 dark:text-brand-turquoise dark:hover:bg-gray-800">
<span class="truncate">Precisa de ajuda?</span>
</button>
</div>
</div>
</div>
<!-- Footer -->
<footer class="w-full py-6 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">© 2024 Amor por Fotos</p>
</footer>
</div>
</div>
